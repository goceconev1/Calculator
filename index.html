<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div id="result">0</div>

        <div class="row">
            <button class="items num">1</button>
            <button class="items num">2</button>
            <button class="items num">3</button>
            <button id="multiply" class="items mathSign">X</button>
        </div>
        <div class="row">
            <button class="items num">4</button>
            <button class="items num">5</button>
            <button class="items num">6</button>
            <button id="devide" class="items mathSign">/</button>
        </div>
        <div class="row">
            <button class="items num">7</button>
            <button class="items num">8</button>
            <button class="items num">9</button>
            <button id="add" class="items mathSign">+</button>
        </div>
        <div class="row">
            <button class="items num">0</button>
            <button id="coma" class="items">,</button>
            <button class="items" id="equals">=</button>
            <button id="subtract" class="items mathSign">-</button>
        </div>
        <div class="clear"> <button id="clear">CLEAR</button></div>
    </div>

    <script src="index.js"></script>

</body>

</html>
